query GetProfile($login: String!) {
    user(login: $login) {
        id
        name
        avatarUrl
        email
        pronouns
        followers {
            totalCount
        }
        following {
            totalCount
        }
        pinnableItems(first: 6) {
            nodes {
                ... on Repository {
                    id
                    name
                    description
                    stargazerCount
                    languages(first: 1) {
                        nodes {
                            id
                            name
                            color
                        }
                    }
                    owner {
                        id
                        login
                    }
                }
            }
        }
        repositories {
            totalCount
        }
        starredRepositories {
            totalCount
        }
    }
}