query GetRepositories($first: Int, $after: String) {
    viewer {
        repositories(first: $first, after: $after) {
            pageInfo {
                startCursor
                endCursor
                hasPreviousPage
                hasNextPage
            }
            nodes {
                id
                name
                owner {
                    id
                    login
                    avatarUrl
                }
                parent {
                    id
                    name
                    owner {
                        id
                        login
                        avatarUrl
                    }
                }
                isFork
                isPrivate
            }
        }
    }
}

query GetStarredRepositories($first: Int, $after: String) {
    viewer {
        starredRepositories(first: $first, after: $after) {
            pageInfo {
                startCursor
                endCursor
                hasPreviousPage
                hasNextPage
            }
            nodes {
                id
                name
                description
                owner {
                    id
                    login
                    avatarUrl
                }
                stargazerCount
                languages(first: 1) {
                    nodes {
                        id
                        name
                        color
                    }
                }
            }
        }
    }
}