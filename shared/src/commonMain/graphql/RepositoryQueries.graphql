query GetRepositories($first: Int, $after: String) {
    viewer {
        repositories(first: $first, after: $after) {
            pageInfo {
                startCursor
                endCursor
                hasPreviousPage
                hasNextPage
            }
            nodes {
                id
                name
                owner {
                    id
                    login
                    avatarUrl
                }
                parent {
                    id
                    name
                    owner {
                        id
                        login
                        avatarUrl
                    }
                }
            }
        }
    }
}